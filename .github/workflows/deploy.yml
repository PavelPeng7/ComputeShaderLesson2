name: Deploy pages

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # 安装 ni/nr 工具
      - name: Setup @antfu/ni
        run: npm i -g @antfu/ni

      # 安装项目依赖
      - name: Install dependencies
        run: nci

      # 构建 slides1.md
      - name: Build slides1.md
        run: nr slidev build slides1.md --base /${{ github.event.repository.name }}/slides1/ --out dist/slides1

      # 构建 slides2.md
      - name: Build slides2.md
        run: nr slidev build slides2.md --base /${{ github.event.repository.name }}/slides2/ --out dist/slides2

      # 配置 GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      # 上传整个 dist 文件夹
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4