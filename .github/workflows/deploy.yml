name: Build and Deploy Slidev Presentations

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 安装 Slidev CLI
      - name: Install Slidev CLI
        run: npm install -D @slidev/cli

      # 构建 slides1.md 幻灯片
      - name: Build slides1.md
        run: npx slidev build slides1.md --base /${{ github.event.repository.name }}/slides1/ --out dist/slides1

      # 构建 slides2.md 幻灯片
      - name: Build slides2.md
        run: npx slidev build slides2.md --base /${{ github.event.repository.name }}/slides2/ --out dist/slides2

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload built files
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4