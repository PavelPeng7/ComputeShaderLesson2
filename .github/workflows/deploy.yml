name: Deploy multiple Slidev presentations

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install Slidev
        run: npm install slidev

      - name: Build slides1.md
        run: npx slidev build slides1.md --base /${{ github.event.repository.name }}/slides1/ --out dist/slides1

      - name: Build slides2.md
        run: npx slidev build slides2.md --base /${{ github.event.repository.name }}/slides2/ --out dist/slides2

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4